<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/index.js" defer></script>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Kusto.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__naming">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__about">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button" aria-label="edit"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements" aria-label="ФОТОЧКИ">
               
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="edit">
        <div class="popup__container">
            <button type="button" id="close-edit" class="popup__close" aria-label="Close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form id="edit-info" name="info" class="popup__form">
                <input type="text" id="name" name="name" placeholder="Имя" class="popup__input popup__input_text_name">
                <input type="text" id="about" name="about" placeholder="О себе" class="popup__input popup__input_text_about">
                <button type="submit" class="popup__save" value="Сохранить" aria-label="save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add">
        <div class="popup__container">
            <button type="reset" id="close-add" class="popup__close" aria-label="Close"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form id="add-place" name="info" class="popup__form">
                <input type="text" id="place" placeholder="Название" class="popup__input">
                <input type="text" id="url" placeholder="Ссылка на картинку" class="popup__input">
                <button type="submit" id="submit-add" class="popup__save" value="Сохранить" aria-label="create">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_background-color_dark" id="photo">
        <div class="popup__container  popup__container_bg-color_transparent">
            <button type="button" id="close-photo" class="popup__close" aria-label="Close"></button>
            <img src="#" alt="" class="popup__item">
            <h2 class="popup__title"></h2>
        </div>
    </div>
    <template id="element">
        <div class="elements__element">
            <button type="button" class="elements__delete" aria-label="delete"></button>
                <img src="#" alt="" class="elements__item">
            <div class="elements__info">
                <h2 class="elements__title" id="#element-title"></h2>
                <button type="button" class="elements__heart" aria-label="like"></button>
            </div>
        </div>
    </template>
</body>
</html>
