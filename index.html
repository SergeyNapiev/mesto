<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Kusto.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__naming">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__about">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements" aria-label="ФОТОЧКИ">
               
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="edit">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form id="edit-info" name="info" class="popup__form">
                <input type="text" id="name" name="name" class="popup__input popup__input_text_name">
                <input type="text" id="about" name="about" class="popup__input popup__input_text_about">
                <button type="submit" class="popup__save" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form id="add-place" name="info" class="popup__form">
                <input type="text" id="place" name="place" class="popup__input popup__input_text_name">
                <input type="text" id="url" name="url" class="popup__input popup__input_text_about">
                <button type="submit" id="submit-add" class="popup__save" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-photo" id="photo">
        <div class="popup-photo__container">
            <button type="button" class="popup-photo__close"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup-photo__item">
            <h2 class="popup-photo__title">sdfdsfsd</h2>
        </div>
    </div>
    <template id="element">
        <div class="elements__element">
            <button type="button" class="elements__delete"></button>
            <button type="button" class="elements__button">
                <img src="" alt="" class="elements__item">
            </button>
            <div class="elements__info">
                <h2 class="elements__title" id="#element-title"></h2>
                <button type="button" class="elements__heart"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
