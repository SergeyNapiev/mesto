<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Kusto.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__naming">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__about">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements" aria-label="ФОТОЧКИ">
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__item">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="elements__item">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__item">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/travel-with-UidvEIqiIgk-unsplash.jpg" alt="Астана" class="elements__item">
                    <div class="elements__info">
                        <h2 class="elements__title">Астана</h2>
                        <button type="button" class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/sultonbek-ikromov-GPmlNv8VodM-unsplash.jpg" alt="Самарканд" class="elements__item">
                    <div class="elements__info">
                        <h2 class="elements__title">Самарканд</h2>
                        <button type="button" class="elements__heart"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/miltiadis-fragkidis-xFOKUJgpQoU-unsplash.jpg" alt="Пхукет" class="elements__item">
                    <div class="elements__info">
                        <h2 class="elements__title">Пхукет</h2>
                        <button type="button" class="elements__heart"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="info" class="popup__form">
                <input type="text" id="name" name="name"class="popup__input popup__input_text_name">
                <input type="text" id="about" name="about" class="popup__input popup__input_text_about">
                <button type="submit" class="popup__save" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
