<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->

    
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="" alt="Аватар" class="profile__avatar">
                    <button type="button" class="profile__set-avatar"></button>
                    <div class="profile__info">
                        <div class="profile__naming">
                            <h1 class="profile__name"></h1>
                            <p class="profile__about"></p>
                        </div>
                        <button type="button" class="profile__edit-button" aria-label="edit"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements" aria-label="ФОТОЧКИ">
               
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="edit">
        <div class="popup__container">
            <button type="button" id="close-edit" class="popup__close" aria-label="Close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form id="edit-info" name="info" class="popup__form" novalidate>
                
                    <input type="text" id="name" name="name" placeholder="Имя" class="popup__input popup__input_text_name" minlength="2" maxlength="40" required>
                    <span class="popup__error" id="name-error"></span>
                
                
                    <input type="text" id="about" name="about" placeholder="О себе" class="popup__input popup__input_text_about" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="about-error"></span>
                
                <button type="submit" id="submit-edit" class="popup__button" value="Сохранить" aria-label="save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add">
        <div class="popup__container">
            <button type="reset" id="close-add" class="popup__close" aria-label="Close"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form id="add-place" name="info" class="popup__form" novalidate>
                <input type="text" id="place" name="name" placeholder="Название" class="popup__input" required minlength="2"
                maxlength="30">
                <span class="popup__error" id="place-error"></span>
                <input type="url" id="url" name="link" placeholder="Ссылка на картинку" class="popup__input" required>
                <span class="popup__error" id="url-error"></span>
                <button type="submit" id="submit-add" class="popup__button" value="Сохранить" aria-label="create">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_background-color_dark" id="photo">
        <div class="popup__container  popup__container_bg-color_transparent">
            <button type="button" id="close-photo" class="popup__close" aria-label="Close"></button>
            <img src="#" alt="" class="popup__item">
            <h2 class="popup__title"></h2>
        </div>
    </div>
    <div class="popup" id="avatar">
        <div class="popup__container">
            <button type="reset" id="close-add" class="popup__close" aria-label="Close"></button>
            <h2 class="popup__heading">Обновить аватар</h2>
            <form id="set-avatar" name="avatar" class="popup__form" novalidate>
                    <input type="url" id="set-avatar" name="link" placeholder="Ссылка на картинку" class="popup__input" required>
                    <span class="popup__error" id="url-error"></span>
                <button type="submit" id="submit-avatar" class="popup__button" value="Сохранить" aria-label="create">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup" id="delete">
        <div class="popup__container">
            <button type="reset" id="close-delete" class="popup__close" aria-label="Close"></button>
            <h2 class="popup__heading">Вы уверены?</h2>
            <form id="submit-delete" name="confirm" class="popup__form" novalidate>
                
                <button type="submit" id="submit-delete" class="popup__button" value="Да" aria-label="delete">Да</button>
            </form>
        </div>
    </div>
    <template id="element">
        <div class="elements__element">
            <button type="button" class="elements__delete" aria-label="delete"></button>
                <img src="#" alt="" class="elements__item">
            <div class="elements__info">
                <h2 class="elements__title" id="#element-title"></h2>
                <div class="elements__container">  
                    <button type="button" class="elements__heart" aria-label="like"></button>
                    <div class="elements__counter">5</div>
                </div>
        </div>
    </template>
    <!-- <script src="./scripts/validate.js" defer></script> -->

    <!-- <script type="module" src="./pages/index.js" defer></script> -->
    
</body>
</html>
